<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Math Page | 2D Area Calculator</title>
        <link rel="icon" type="image/x-icon" href="../ShinyL Rotom.png">
        <link rel="stylesheet" href="../mainStyle.css">
        <script src="../loadNavigationBar/loadNavBar.js"></script>
        
        
    </head>
    <body>
        
        <div id="navigationBar"></div>
        
        <div id="pageContent">
            <h1>2D Shape Area Calculator</h1>
            <p>This is a simple program that calculates the area of simple 2D shapes.</p>
            <h4><a href="../mainPages/mathHome.html">Return to Easy Math Guild</a></h4>
            
            <image id="shapeImage" alt="(picture of current shape)">
            
            <div id="userInput">
                <label for="shape">Shape:</label>
                <select name="shape" id="shape" onchange="setParameters()">
                    <option value="rectArea">Square/Rectangle</option>
                    <option value="triaArea">Triangle</option>
                    <option value="trapArea">Trapezoid</option> 
                    <option value="circArea">Circle</option>
                </select>
                <br/>
                
                <label for="param1Inpt" id="param1Lbl" class="paramLabel">Parameter1:</label>
                <input name="param1" id="param1Inpt" class="paramInput" type="text" /> 
                <br />
                
                <label for="param2Inpt" id="param2Lbl" class="paramLabel">Parameter2:</label>
                <input name="param2" id="param2Inpt" class="paramInput" type="text" /> 
                <br />
                
                <label for="param3Inpt" id="param3Lbl" class="paramLabel">Parameter3:</label>
                <input name="param3" id="param3Inpt" class="paramInput" type="text" /> 
                <br />
                
                <label for="param4Inpt" id="param4Lbl" class="paramLabel">Parameter4:</label>
                <input name="param4" id="param4Inpt" class="paramInput" type="text" /> 
                <br />
                
                <button onclick="geometryFunctions()">Calculate</button>
                <br/>
                <label>Calculated:</label>
                <input id="calculatedInpt" type="text"/>
                
                
            </div>
            
        </div>
        
        <script src="geometryFunctions.js"></script>
        <script>updateNavBar();</script>
        
    </body>
</html>
